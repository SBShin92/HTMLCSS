<!DOCTYPE html>
<html>

<head>
    <title>CSS 속성 선택자 실습</title>
    <style>
        a[href] {
            color: peru;
        }
        a[href^="http://"] {
            color: red;
        }
        a[href^="/"] {
            color: blue;
        }
        input[type="text"] {
            border: 3px dotted green;
        }
        input[type="button"] {
            border: none;
            background-color: blueviolet;
            color: antiquewhite;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <h1>속성 선택자 실습</h1>

    <a href="http://example.com">외부 링크</a><br>
    <a href="/internal-link">내부 링크</a><br>

    <input type="text" placeholder="텍스트 입력"><br>
    <input type="button" value="버튼"><br>
</body>

</html>
