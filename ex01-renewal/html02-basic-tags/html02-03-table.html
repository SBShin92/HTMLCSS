<!DOCTYPE html>
<html>
  <head>
    <title>테이블 태그</title>
  </head>

  <body>
    <h2>기본 테이블 태그</h2>

    <!-- 기본 테이블 연습 -->
    <table border="6">
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>배철수</td>
          <td>25</td>
          <td>39.8</td>
        </tr>
        <tr>
          <td>안영이</td>
          <td>24</td>
          <td>77.7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>평균</th>
          <td>24.5</td>
          <td>58.75</td>
        </tr>
      </tfoot>
    </table>

    <h2>열과 행의 확장</h2>
    <ul>
      <li>colspan: 열 확장</li>
      <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
    <table border="4">
      <tr>
        <td>1, 1</td>
        <td>1, 2</td>
        <td>1, 3</td>
      </tr>
      <tr>
        <td colspan="2">2, 1</td>
        <td>2, 3</td>
      </tr>
      <tr>
        <td rowspan="2">3, 1</td>
        <td>3, 2</td>
        <td>3, 3</td>
      </tr>
      <tr>
        <td>4, 2</td>
        <td>4, 3</td>
      </tr>
    </table>
  </body>
</html>
