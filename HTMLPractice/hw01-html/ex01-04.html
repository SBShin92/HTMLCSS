  <h2>메일링 리스트 가입</h2>
  <form action="#" method="post">
    <fieldset border="1">
      <legend>가입 정보</legend>
      <label for="user-id">아이디</label>
      <input type="text" name="user-id" id="user-id" placeholder="입력아이디@example.com" required />
      <br />
      <label for="user-password">패스워드</label>
      <input type="password" name="user-password" id="user-password" required />
      <br />
      <label for="user-password-confirm">패스워드 확인</label>
      <input type="password" name="user-password-confirm" id="user-password-confirm" required
        placeholder="한 번 더 입력하세요" />
      <br />
      <label for="user-birth-date">생년월일</label>
      <input type="date" name="user-birth-date" id="user-birth-date">
      <br />
      <label>성별</label>
      <input type="radio" name="user-gender" id="gender-male">
      <label for="gender-male">남</label>
      <input type="radio" name="user-gender" id="gender-female">
      <label for="gender-male">여</label>
      <br />
      <label for="terms">약관 동의</label>
      <input type="checkbox" name="terms" id="terms" required>
      <br />
      <br />
      <input type="submit" value="제출">
      <br />
      <br />
      <input type="reset" value="다시작성">
    </fieldset>
  </form>
</body>
</html>
