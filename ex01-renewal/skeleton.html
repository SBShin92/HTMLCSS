<!-- html5임을 브라우저에게 알려준다. -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 실제 렌더링 되지 않는 구역
        페이지 연관 리소스 혹은 정보를 제공하는 태그를 배치한다. -->

    <!-- meta는 문서의 메타 정보를 알려준다.  -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Himedia 산대특 AI 모델 서빙 과정">
    <meta name="author" content="SSB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  문서 CHARSET 설정 -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> <!-- html4 스타일 -->
    <meta charset="UTF-8"> <!-- html5 스타일 -->

    <!-- 문서 타이틀 -->
    <title>Skeleton</title>
</head>

<body>
    <h1>
        HTML 뼈대 입니다.
    </h1>
    <p>
        실제 브라우저에 렌더링
    </p>
</body>

</html>
